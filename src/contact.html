<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
            integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="./index.js"></script>
        <script>
            document.querySelector("#contact-form").addEventListener("submit", (e) => {
                e.preventDefault();
                e.target.elements.name.value = "";
                e.target.elements.email.value = "";
                e.target.elements.message.value = "";
            });
        </script>
        <title>Smart Cold Transport</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #10076e">
            <div class="container-fluid">
                
                <div class="cc"></div>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <a class="nav-link active" href="login.html">Register/Login</a>
                    </span>
                </div>
            </div>
        </nav>
        <!-- ---- -->
        <section id="contact">
            <h1 class="section-header">Contact</h1>

            <div class="contact-wrapper">
                <!-- Left contact page -->

                <form id="contact-form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input
                                style="margin: 5px;"
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="NAME"
                                name="name"
                                value=""
                                required
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12">
                            <input
                            style="margin: 5px;"
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="EMAIL"
                                name="email"
                                value=""
                                required
                            />
                        </div>
                    </div>

                    <textarea
                    style="margin: 5px;"
                        class="form-control"
                        rows="10"
                        placeholder="MESSAGE"
                        name="message"
                        required
                    ></textarea>

                    <button
                        class="btn btn-primary send-button"
                        id="submit"
                        type="submit"
                        value="SEND"
                    >
                        <div class="alt-send-button">
                            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                        </div>
                    </button>
                </form>

                <!-- Left contact page -->

                <div class="direct-contact-container">
                    <ul class="contact-list">
                        <li class="list-item">
                            <i class="fa fa-map-marker fa-2x"
                                ><span class="contact-text place">Kasserine, Tunis</span></i
                            >
                        </li>

                        <li class="list-item">
                            <i class="fa fa-phone fa-2x"
                                ><span class="contact-text phone"
                                    ><a href="tel:1-212-555-5555" title="Give me a call"
                                        >(216) xx-xxx-xxx</a
                                    ></span
                                ></i
                            >
                        </li>

                        <li class="list-item">
                            <i class="fa fa-envelope fa-2x"
                                ><span class="contact-text gmail"
                                    ><a href="mailto:#" title="Send me an email"
                                        >societe@gmail.com</a
                                    ></span
                                ></i
                            >
                        </li>
                    </ul>
                    <hr>
                    
                    <ul class="social-media-list">
                        
                        <li>
                            <a href="#" target="_blank" class="contact-icon">
                                <i class="fab fa-facebook" aria-hidden="true"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="contact-icon">
                                <i class="fab fa-twitter" aria-hidden="true"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#" target="_blank" class="contact-icon">
                                <i class="fab fa-instagram" aria-hidden="true"></i
                            >
                            </a>
                        </li>
                    </ul>
                    <hr>

                    <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
                </div>
            </div>
        </section>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    </body>
</html>
