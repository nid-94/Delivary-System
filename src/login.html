            <div class="container-fluid">

                <button
                    class="navbar-toggler"

                <div class="collapse navbar-collapse" id="navbarText">

        <!-- ---- -->
        <div class="container1">
            <div class="main">
                <input type="checkbox" id="chk" aria-hidden="true" />

                <div class="signup">
                    <form>
                      <h6 style="color:beige ;"><center>Please register if you don't have an account or you can login</center></h6>
                        <label for="chk" aria-hidden="true">Sign up</label>
                        
                        <input class="inputt" type="text" name="txt" placeholder="User name" required="" />
                        <input class="inputt" type="email" name="email" placeholder="Email" required="" />
                        <input class="inputt" type="password" name="pswd" placeholder="Password" required="" />
                        <button class="btn">Sign up</button>
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true">Login</label>
                        <label for="chk" aria-hidden="true"></label>
                        <input class="inputt" type="email" name="email" placeholder="Email" required="" />
                        <input class="inputt"type="password" name="pswd" placeholder="Password" required="" />
                        <button class="btn">Login</button>
